<body>


    <h1>Magic button</h1>

    <button type="button" onclick="myFunction()">Change the background color </button>
    
    <script>
    function myFunction() {
      document.body.style.backgroundColor = "orange";
      setTimeout(() => document.body.style.background = "yellow", 1000);
      
    }
    </script>
