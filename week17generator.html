  <body>
    <h2> week 17 task 4</h2>
    
    <p>JavaScript Math.random()Генератор 10 случайных чисел (по нажатию на кнопку) в диапазоне от -10 до 10 </p>
    
    <button onclick="document.getElementById('demo').innerHTML = getRndInteger(-10,10)">Click Me</button>
    
    <p id="demo"></p>
    
    <script>
    function getRndInteger(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    </script>
