<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href= "fstyle.css"> 
   </head>
   <body>
  
    <form novalidate action="signup" method="post" id="signup"> 

     <div class ="container">
       <h1>Registration form</h1>
       <p>Please fill in this form to create an account.</p>
       <hr>
       <label for ="username"><b>Your name</b></label>
       <input type ="text"placeholder ="Enter Name" id= "username"name="username"pattern="/^[a-z0-9_-]{3,16}$/">

       <label for ="email"><b>Email</b></label>
       <input type ="text" placeholder ="Enter Email"id ="email" name="email"pattern="/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i">
   
       <label for ="psw"><b>Password </b></label>
       <input type ="password" placeholder ="Enter Password" id ="psw" name="psw" pattern="/^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,}$/"> 
   
       <label for ="psw-repeat"><b>Repeat Password</b></label>
       <input type ="password" placeholder="Repeat Password"id ="result" name="psw-repeat" required>
       <hr>
       <p>By creating an account you agree to our <a href="#">Terms & Privacy Settings</a>.</p>
   
       <button type ="button" id = "postButton" onclick=checkAll()>Register</button>

       <div id ="errorsInfo"></div>
     </div>
     
     <div class="container signin">
       <p>Already have an account? <a href="#">Sign in</a>.</p>
     </div>

   </form>

   <script src = "script.js"> </script>
    


</body>

</html>
