<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    
    <h1> Gallery</h1>

    <div id="Focus">
        <img src="assets/1.jpg" id="bigPic"onclick = "changeThis()" >
        </div>

    <a id="1"><img src="assets/1.jpg" height="90" width="110"></a>

    <a id="2"><img src="assets/2.jpg" height="90" width="110"></a>

    <a id="3"><img src="assets/3.jpg" height="90" width="110" onclick="changeThis ()"></a>

        
        <script>

function changeThis ()
{
    let bigPic = document.getElementById('bigPic');
    bigPic.src = "assets/3.jpg" ; 
    setTimeout(() => bigPic.src = "assets/2.jpg ", 2000);

}


        </script>
    
</body>
</html>
